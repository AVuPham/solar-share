<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 — Solar Share</title>
    <script>
      // Khi GH Pages trả 404, file này lưu lại đường dẫn và chuyển về /
      (function () {
        try {
          const redirectTo = window.location.pathname + window.location.search + window.location.hash;
          sessionStorage.setItem("gh_redirect", redirectTo);
        } catch (e) {
          // ignore
        }
        // Chuyển về index để React Router xử lý
        window.location.replace("/");
      })();
    </script>
  </head>
  <body>
    <p>Đang chuyển hướng về trang chủ…</p>
  </body>
</html>
