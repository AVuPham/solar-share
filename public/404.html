<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="refresh" content="0; url=./index.html" />
    <title>Redirecting…</title>
    <script>
      (function() {
        var redirectTo = window.location.pathname;
        if (redirectTo.startsWith('/solar-share')) {
          redirectTo = redirectTo.replace('/solar-share', '');
        }
        sessionStorage.setItem('redirect', redirectTo);
        window.location.replace('/solar-share/');
      })();
    </script>
  </head>
  <body>
    <p>Redirecting…</p>
  </body>
</html>
