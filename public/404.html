<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
  </head>
  <body>
    <script>
      var path = window.location.pathname.replace("/solar-share", "");
      var redirectTo =
        window.location.protocol +
        "//" +
        window.location.host +
        "/solar-share/#" +
        path +
        window.location.search;

      window.location.replace(redirectTo);
    </script>
  </body>
</html>
