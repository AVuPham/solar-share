<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <!-- Redirect về index.html khi 404 -->
    <meta http-equiv="refresh" content="0; url=/solar-share/" />
    <title>Solar Share - Redirecting...</title>
    <script>
      // Dự phòng nếu meta refresh không chạy
      var redirectTo = "/solar-share/";
      if (window.location.pathname !== redirectTo) {
        window.location.replace(redirectTo);
      }
    </script>
  </head>
  <body>
    <p>
      Nếu bạn không được tự động chuyển hướng,
      <a href="/solar-share/">bấm vào đây</a>.
    </p>
  </body>
</html>
