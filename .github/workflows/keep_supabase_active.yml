name: Keep Supabase Active

on:
  schedule:
    - cron: "0 */6 * * *"  # ch·∫°y t·ª± ƒë·ªông m·ªói 6 gi·ªù
  workflow_dispatch:        # cho ph√©p ch·∫°y th·ªß c√¥ng

jobs:
  ping-supabase:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Supabase (rpc/ping_now)
        run: |
          echo "‚è± Pinging Supabase via RPC ping_now..."

          RESPONSE=$(curl -s \
            -H "apikey: ${{ secrets.SUPABASE_KEY }}" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_KEY }}" \
            -H "Content-Type: application/json" \
            -X POST \
            -d '{}' \
            "${{ secrets.SUPABASE_URL }}/rest/v1/rpc/ping_now")

          echo "üì° Supabase response: $RESPONSE"
          echo "‚úÖ Ping sent successfully! Project Solar Share remains active."
